<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tp Integrador Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/tpjs/assets/css/estilos.css" rel="stylesheet">

</head>

<body>

    <main class="container">

        <!-- Tarjetas -->

        <div class="row text-center pt-2 g-3">

            <div class="col-4">
                <div class="card h-100 border-primary">
                    <div class="card-body">
                        <h5 class="categoriatitulo">Estudiante</h5>
                        <p class="tienendescuento">Tienen un descuento</p>
                        <p class="descuento" style="font-weight: bolder;">80%</p>
                        <p class="titulochico">* presentar documentación</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card h-100 border-success">
                    <div class="card-body">
                        <h5 class="categoriatitulo">Trainee</h5>
                        <p class="tienendescuento">Tienen un descuento</p>
                        <p class="descuento" style="font-weight: bolder;">50%</p>
                        <p class="titulochico">* presentar documentación</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card h-100 border-warning">
                    <div class="card-body">
                        <h5 class="categoriatitulo">Junior</h5>
                        <p class="tienendescuento">Tienen un descuento</p>
                        <p class="descuento" style="font-weight: bolder;">15%</p>
                        <p class="titulochico">* presentar documentación</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Encabezado Formulario -->
        <div class="text-center">
            <p>
            <h6>VENTA</h6>
            </p>
            <p>
            <h2>VALOR DE TICKET &#36 200</h2>
            </p>
        </div>

        <div class="containerForm container overflow-hidden">
            <form action="#">
                <div class="hstack gap-3">
                    <!-- <div class="col"> -->
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="Nombre" required>
                    <!-- </div>
                    <div class="col"> -->
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" aria-label="Apellido" required>
                    <!-- </div> -->
                </div>
                <br>
                <div class="vstack gap-3">
                    <!-- <div class="col"> -->
                    <input type="email" class="form-control" id="email" placeholder="Correo" aria-label="Correo" required>
                    <!-- </div> -->
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="cantidad">Cantidad</label>
                    </div>
                    <div class="col">
                        <label for="categoria">Categoría</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" min="1" max="4" id="cantidad" value="" required
                            aria-label="Cantidad">
                    </div>
                    <div class="col">
                        <select class="form-select" id="categoria">
                            <option value="Ninguna" selected>Ninguna</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Trainee">Trainee</option>
                            <option value="Junior">Junior</option>
                        </select>
                    </div>
                </div>
                <br>
                <p id="eltotal" class="alert" style="background: #cfe2ff;">Total a pagar: $</p>

                <div class="d-flex gap-3">
                    <button id="delete" class="botonregistro2 btn w-100" type="reset"
                        onclick="borrarForm()">Borrar</button>
                    <button id="resumen" class="botonregistro2 btn w-100" type="button"
                        onclick="calcularForm()">Resumen</button>
                </div>
            </form>
        </div>

    </main>


    <script type="text/javascript" src="/tpjs/assets/js/funciones.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
